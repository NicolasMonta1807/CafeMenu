<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  <!-- Character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Display fix -->
    <link rel="stylesheet" href="main.css"> <!-- Import css -->
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/2954/premium/2954830.png?token=exp=1655936545~hmac=ae5835075ef0247f08574e812e480812">
    <title>Cafe Menu</title> <!-- Web Title -->
</head>

<body>
    <div class="menu">
        <header> <!-- Cafe Title and Est. -->
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2022</p>
        </header>

        <hr>

        <main> <!-- Menu -->
            <section>
                <h2>Coffee</h2> <!-- Coffees menu -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2> <!-- Desserts menu -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>

        <hr class="bottom-line">

        <footer> <!-- Bottom info -->
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
